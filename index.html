<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<title>Quote Book</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="mainCtrl">
		<div ng-repeat="index in date | filter:newQuote | filter:(newAuthor)">{{index.text}} by {{index.author}}</div>
			<input ng-model='newQuote' placeholder='quote' type="text"/>
			<input ng-model='newAuthor' placeholder='author' type="text"/>
			<button type="button" ng-click='dataAdd(newQuote, newAuthor)'> Add Quote
			</button>


			<button type="button" ng-click='removeData(newQuote, newAuthor)'>Remove Quote
			</button>

			<button type="button" >Filter Quotes
			</button>



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script> 
	</body>
</html>
